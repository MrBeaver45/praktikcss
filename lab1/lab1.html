<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація для ПВЛК</title>
    <link rel="stylesheet" href="lab1.css">
</head>
<body>
    <div class="registration-form">
        <h1>Реєстрація для ПВЛК</h1>
        
        <form action="https://reserveplus.mod.gov.ua" method="post">
          <label for="Name"><sup style="color: red;">*</sup>Name:</label>
          <input type="text" name="Name" required>
          <br>
          <label for="SurName"><sup style="color: red;">*</sup>SurName:</label>
          <input type="text" name="SurName" required>
          <br>
          <label for="Email"><sup style="color: red;">*</sup>Email:</label>
          <input type="email" name="Email" required>
          <br>
          <label for="gender"><sup style="color: red;">*</sup>Gender:</label>
          <select name="gender" id="gender" required>
              <option value="undefined">Undefined</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
          </select>
          <br>
          <label for="phone"><sup style="color: red;">*</sup>Phone Number:</label>
          <input type="tel" name="phone" id="phone" pattern="[+]{1}[0-9]{11,14}" placeholder="+380XXXXXXXXX" required>
          <br>
          <label for="address"><sup style="color: red;">*</sup>Address:</label>
          <input type="text" name="address" id="address" placeholder="Street, City, Postal Code" required>
          <br>
          <label for="birthdate"><sup style="color: red;">*</sup>Date of Birth:</label>
          <input type="date" name="birthdate" id="birthdate" required>
          <br>
          <label for="passport"><sup style="color: red;">*</sup>Passport Number:</label>
          <input type="text" name="passport" id="passport" placeholder="AA123456" required>
          <br>
          <button type="submit">Підпис на ВЛК</button>
        </form>
    </div>
</body>
</html>
